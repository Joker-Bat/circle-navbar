<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Navbar</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar-container">
      <div class="navbar-links" id="navbarLinks">
        <a href="#" class="navbar-link navbar-link-1">
          <i class="fas fa-home"></i>
        </a>
        <a href="#" class="navbar-link navbar-link-2">
          <i class="fas fa-address-book"></i>
        </a>
        <a href="#" class="navbar-link navbar-link-3">
          <i class="fab fa-airbnb"></i>
        </a>
        <a href="#" class="navbar-link navbar-link-4">
          <i class="fas fa-phone"></i>
        </a>
        <a href="#" class="navbar-link navbar-link-5">
          <i class="fas fa-adjust"></i>
        </a>
        <a href="#" class="navbar-link navbar-link-6">
          <i class="fas fa-eye-dropper"></i>
        </a>
      </div>
      <div class="navbar-toggler" id="navbarToggler">
        <i class="fas fa-times"></i>
      </div>
    </nav>

    <script>
      const navbarToggler = document.getElementById("navbarToggler");
      const navbarLinks = document.getElementById("navbarLinks");

      navbarToggler.addEventListener("click", () => {
        navbarLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
